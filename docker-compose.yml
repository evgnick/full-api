version: "3.7"

services:
  api-tests:
    image: api-tests:v1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/urs/workspace
    command: /bin/sh -c "STAGE=$$STAGE pytest -sv --alluredir=allure-results"
    working_dir: /urs/workspace
    environment:
      STAGE: prod
      SUITE: regression
      API_TOKEN: ${API_TOKEN}

  report:
    image: api-tests:v1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/urs/workspace
    command: /bin/sh -c "allure generate allure-results --clean -o allure-report"
    working_dir: /urs/workspace